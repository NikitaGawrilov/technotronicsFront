<div class="wrapper">
    <div class="half" style="font-size: 1.3em;">
        <div class="header-wrapper">
            <span>Устройства</span>
            <mat-icon (click)="createDevice()">add</mat-icon>
        </div>
        <div class="list-wrapper">
            <div class="list scroll-style" cdkDropListGroup>
                <mat-accordion class="bayan" [multi]="true">
                    <mat-expansion-panel *ngFor="let device of devices">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{device.name}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="icon-container">
                            <mat-icon style="display: inline;" (click)="editDevice(device.id)">edit</mat-icon>
                            <mat-icon style="display: inline;" (click)="deleteDevice(device.id)">clear</mat-icon>
                        </div>
                        <div class="list" cdkDropList [cdkDropListConnectedTo]="batteryList" [id]="'device'+device.id"
                        [cdkDropListData]="device.paired_batteries" (cdkDropListDropped)="drop($event)"
                        *ngIf="device.paired_batteries">
                            <div class="battery" *ngFor="let battery of device.paired_batteries" cdkDrag
                            [cdkDragData]="battery">
                                <span>{{battery.name}}</span>
                                <div class="icon-container">
                                    <mat-icon>edit</mat-icon>
                                    <mat-icon>clear</mat-icon>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
    <div class="half" style="font-size: 1.3em;">
        <div class="header-wrapper">
            <span>Аккумуляторы</span>
            <mat-icon (click)="createBattery()">add</mat-icon>
        </div>
        <div class="list-wrapper">
            <div class="list scroll-style" cdkDropList #batteryList="cdkDropList" [cdkDropListData]="batteries"
            (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="getDevices()">
                <div class="battery" *ngFor="let battery of batteries" cdkDrag>
                    <span>{{battery.name}}</span>
                    <div class="icon-container">
                        <mat-icon (click)="editBattery(battery.id)">edit</mat-icon>
                        <mat-icon (click)="deleteBattery(battery.id)">clear</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
